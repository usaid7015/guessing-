<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onLoad="JavaScript:checkRefresh();">
    <main>
        <h1>Guess The Number!</h1>
        <h2>A fun Number guessing JavaScript game</h2>
        <hr>
        <p> Guess my random secret number 1 to 1000<span class="level"></span>. You will get congratulation prize...!</p>

        <input type="number" name="userGuess" id="user_input" class="text" placeholder="Enter your Guess" required />

        <input type="submit" class="button" onclick="gusessNumbber()">

        <form name="refreshForm">
            <input type="submit"  id="startBtn" class="button" name="visited" value="Restart Game" />
        </form>
        <p>Guess #<span id="count">0</span></p>
               
       <script src="script.js"></script>

    </main>

</body>
</html>
